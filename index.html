<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Gen</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/icons/styles.css" />
    <!-- <link rel="stylesheet" href="src/css/style.css" /> -->
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>
  </head>
  <body>
    <div class="navigation">
      <button class="navigation__button">
        <span class="navigation__icon"></span>
      </button>
      <div class="navigation__btn-background"></div>

      <div class="navigation__background"></div>

      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <button class="navigation__btn navigation__btn-pinned">
              <span>01</span>
              Pins!
            </button>
          </li>
        </ul>
      </nav>
    </div>

    <main>
      <section class="section-pictures">
        <div class="bg-video">
          <video class="bg-video__content" autoplay muted loop>
            <source
              src="./src/img/coverr-land-in-the-middle-of-the-ocean-5777-1080p.mp4"
              type="video/mp4"
            />
          </video>
        </div>

        <div class="img-box">
          <div class="img-box__img-container">
            <img class="img-box__image" src="#" />
          </div>

          <div class="img-box__btns-box">
            <button class="btn img-box__btn">Generate one more!</button>
            <div class="img-box__icon-box">
              <button class="img-box__btn-pin">
                <i class="img-box__icon icon-basic-pin2"></i>
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="section-facts">
        <div class="u-center-text u-margin-bottom-large">
          <h2 class="header-secondary">Dog facts</h2>
        </div>

        <div class="facts-box">
          <div class="facts-box__fact">
            <div class="facts-box__text">
              <h3 class="heading-tertiary u-margin-bottom-tiny">
                Dogs are great animals
              </h3>
              <p class="paragraph">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni
                autem reprehenderit aliquam hic a iste delectus earum nobis
                eligendi, maxime nesciunt, dolorum aut cum est animi itaque, non
                architecto sed?
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="pins">
      <h3 class="pins__heading">Pins</h3>
      <div class="pins__btns-box">
        <button class="pins__btn-close">
          <i class="pins__icon icon-arrows-remove"></i>
        </button>
        <button class="pins__btn-clear">Clear</button>
      </div>

      <ul class="pins__list">
        <li class="pins__item" data-img="">
          <a href="#" class="pins__link">
            <div class="pins__shape">
              <img
                src="https://cdn.shibe.online/shibes/6ed47769263086dd5435448e80bbe2fd4f6a5439.jpg"
                alt="Dog"
                class="pins__preview"
              />
            </div>
            <p class="pins__text">Pinned image 1</p>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
